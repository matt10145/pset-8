<html>

        <link rel="stylesheet" href="css/styles.css" type="text/css"/>

        <h1>tic | tac | toe</h1>

        <p id="scorekeeper"><p>

                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>

            <div id="reset-button">PLAY AGAIN</div>
        </div>


    </body>
